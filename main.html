<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Streaming</title>
</head>
<body>
    <header>
        <nav class="barra">
            <div class="logo">Streaming</div>
            <ul class="navegacao">
                <li><a href="#">Início</a></li>
                <li><a href="#">Filmes</a></li>
                <li><a href="#">Séries</a></li>
                <li><a href="#">Minha Lista</a></li>
            </ul>
            <div class="perfil">
                <a href="#">Perfil</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1>Bem-vindo ao Streaming</h1>
            <p>Assista aos melhores filmes e séries em um só lugar.</p>
            <a href="#" class="cta">Comece Agora</a>
        </section>
        <section class="carousel-section">
            <h2>Confira os Destaques</h2>
            <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="oldboy.jpg" class="d-block" width="373" height="580" alt="Imagem 1">
                    </div>
                    <div class="carousel-item">
                        <img src="oldboy.jpg" class="d-block" width="373" height="580" alt="Imagem 2">
                    </div>
                    <div class="carousel-item">
                        <img src="oldboy.jpg" class="d-block" width="373" height="580" alt="Imagem 3">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Próximo</span>
                </button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Streaming. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
